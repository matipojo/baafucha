name: Manual

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose the platform'
        required: true
        default: 'windows'
        options:
          - windows
          - macos

jobs:
  build:
    if: github.event.inputs.platform == 'windows'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name Baafucha --add-data "assets/icon.png:assets" --icon=assets/icon.png main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Baafucha
        path: dist/Baafucha.exe

  build-macos:
    if: github.event.inputs.platform == 'macos'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.5'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name Baafucha --add-data "assets/icon.png:assets" --icon=assets/icon.png main.py --osx-bundle-identifier com.baafucha.app
        zip -r dist/Baafucha.app.zip dist/Baafucha.app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Baafucha
        path: dist/Baafucha.app.zip
